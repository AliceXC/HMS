<h2 class="text-center">Houses</h2>
<table class="table table-striped" id="house-list">
    <thead>
        <tr>
            <th class="text-center" id="id-header">ID</th>
            <th class="text-center" id="address-header">Address</th>
            <th class="text-center" id="pr-header">Price</th>
            <th class="text-center" id="remove-house-header"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let house of houses">
            <th class="text-center">{{house.ID}}</th>
            <th class="text-center">{{house.Address}}</th>
            <th class="text-center">{{house.Price}}</th>
            <th class="text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-minus-sign" (click)="removeHouse(house.ID)"></span>
                </a> 
            </th>
        </tr>
    </tbody>
</table>

<div id="add-house-container" class="container">
    <!--button-->
    <button id="add-house" type="button" class="btn btn-default btn-lg text-center"
        data-toggle="modal" data-target="#myModal">
        <span class="mx-auto glyphicon glyphicon-plus" >house</span>
    </button>
</div>  
<!--Modal-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!--Modal content-->
        <div class="modal-content">
            <!--Modal header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New house</h4>
            </div>
            <!--Modal body-->
            <div class="modal-body">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="address" class="form-control" id="address"
                        placeholder="Enter address" name="address">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="price" class="form-control" id="price"
                        placeholder="Enter price in integers, i.e, 200000" name="price">
                </div> <!-- later consider decimal -->
                
                <button type="button" class="btn btn-default" (click)="submit()">Submit</button>
                <button type="button" id="cancel-button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
